<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            min-height: 500px;
        }

        header h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .add-item-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .list-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            color: #666;
            font-size: 14px;
        }

        #clearBtn {
            background: #e53e3e;
            font-size: 12px;
            padding: 8px 15px;
        }

        #clearBtn:hover {
            background: #c53030;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-list li {
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .shopping-list li.completed {
            background: #f0fff4;
            border-left-color: #38a169;
        }

        .shopping-list li.completed .item-text {
            text-decoration: line-through;
            color: #666;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-actions button {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .complete-btn {
            background: #38a169;
        }

        .complete-btn:hover {
            background: #2f855a;
        }

        .delete-btn {
            background: #e53e3e;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }

        .empty-state p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .empty-state p:first-child {
            font-size: 18px;
            font-weight: 500;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-out {
            animation: slideOut 0.3s ease;
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ My Shopping List</h1>
        </header>
        
        <div class="add-item-form">
            <input type="text" id="itemInput" placeholder="Enter an item..." maxlength="50">
            <button onclick="addItem()">Add Item</button>
        </div>
        
        <div class="list-stats">
            <span id="totalItems">0 items</span>
            <span id="completedItems">0 completed</span>
            <button onclick="clearCompleted()" id="clearBtn" style="display: none;">Clear Completed</button>
        </div>
        
        <ul id="shoppingList" class="shopping-list">
            <!-- Items will be added here dynamically -->
        </ul>
        
        <div class="empty-state" id="emptyState">
            <p>Your shopping list is empty!</p>
            <p>Add your first item above to get started.</p>
        </div>
    </div>

    <script>
        let shoppingList = [];
        let itemIdCounter = 0;

        // Load shopping list from localStorage on page load
        window.onload = function() {
            loadFromStorage();
            updateDisplay();
            
            // Add Enter key support for input
            document.getElementById('itemInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
        };

        function addItem() {
            const input = document.getElementById('itemInput');
            const itemText = input.value.trim();

            if (itemText === '') {
                alert('Please enter an item!');
                return;
            }

            if (itemText.length > 50) {
                alert('Item name is too long! Please keep it under 50 characters.');
                return;
            }

            const newItem = {
                id: itemIdCounter++,
                text: itemText,
                completed: false,
                dateAdded: new Date()
            };

            shoppingList.push(newItem);
            input.value = '';
            saveToStorage();
            updateDisplay();
            
            // Add animation
            const listElement = document.getElementById('shoppingList');
            const lastItem = listElement.lastElementChild;
            if (lastItem) {
                lastItem.classList.add('fade-in');
            }
        }

        function deleteItem(id) {
            const item = shoppingList.find(item => item.id === id);
            const itemElement = document.querySelector(`[data-id="${id}"]`);
            
            if (itemElement) {
                itemElement.classList.add('slide-out');
                setTimeout(() => {
                    shoppingList = shoppingList.filter(item => item.id !== id);
                    saveToStorage();
                    updateDisplay();
                }, 300);
            }
        }

        function toggleComplete(id) {
            const item = shoppingList.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                saveToStorage();
                updateDisplay();
            }
        }

        function clearCompleted() {
            const completedCount = shoppingList.filter(item => item.completed).length;
            
            if (completedCount === 0) return;
            
            if (confirm(`Are you sure you want to remove ${completedCount} completed item${completedCount > 1 ? 's' : ''}?`)) {
                shoppingList = shoppingList.filter(item => !item.completed);
                saveToStorage();
                updateDisplay();
            }
        }

        function updateDisplay() {
            const listElement = document.getElementById('shoppingList');
            const emptyState = document.getElementById('emptyState');
            const totalItemsElement = document.getElementById('totalItems');
            const completedItemsElement = document.getElementById('completedItems');
            const clearBtn = document.getElementById('clearBtn');

            // Clear current list
            listElement.innerHTML = '';

            if (shoppingList.length === 0) {
                emptyState.style.display = 'block';
                listElement.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                listElement.style.display = 'block';

                // Sort items: incomplete first, then completed
                const sortedList = [...shoppingList].sort((a, b) => {
                    if (a.completed === b.completed) {
                        return b.dateAdded - a.dateAdded; // Newer items first within same category
                    }
                    return a.completed - b.completed; // Incomplete items first
                });

                sortedList.forEach(item => {
                    const li = document.createElement('li');
                    li.setAttribute('data-id', item.id);
                    if (item.completed) {
                        li.classList.add('completed');
                    }

                    li.innerHTML = `
                        <span class="item-text">${escapeHtml(item.text)}</span>
                        <div class="item-actions">
                            <button class="complete-btn" onclick="toggleComplete(${item.id})">
                                ${item.completed ? 'â†º Undo' : 'âœ“ Done'}
                            </button>
                            <button class="delete-btn" onclick="deleteItem(${item.id})">âœ• Delete</button>
                        </div>
                    `;

                    listElement.appendChild(li);
                });
            }

            // Update stats
            const totalItems = shoppingList.length;
            const completedItems = shoppingList.filter(item => item.completed).length;
            
            totalItemsElement.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;
            completedItemsElement.textContent = `${completedItems} completed`;
            
            // Show/hide clear button
            if (completedItems > 0) {
                clearBtn.style.display = 'inline-block';
            } else {
                clearBtn.style.display = 'none';
            }
        }

        function saveToStorage() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            localStorage.setItem('itemIdCounter', itemIdCounter.toString());
        }

        function loadFromStorage() {
            const savedList = localStorage.getItem('shoppingList');
            const savedCounter = localStorage.getItem('itemIdCounter');
            
            if (savedList) {
                try {
                    shoppingList = JSON.parse(savedList);
                    // Convert date strings back to Date objects
                    shoppingList.forEach(item => {
                        if (item.dateAdded) {
                            item.dateAdded = new Date(item.dateAdded);
                        }
                    });
                } catch (e) {
                    shoppingList = [];
                }
            }
            
            if (savedCounter) {
                itemIdCounter = parseInt(savedCounter) || 0;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add some keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Clear all completed items with Ctrl+D
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                clearCompleted();
            }
            
            // Focus input with Ctrl+N
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                document.getElementById('itemInput').focus();
            }
        });
    </script>
</body>
</html>
